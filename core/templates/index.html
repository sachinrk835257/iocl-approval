{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"> -->
  <link rel="stylesheet" href="{% static 'bootstrap-5.0.2-dist/css/bootstrap.min.css' %}">
  <link
        rel="stylesheet"
        href="https://site-assets.fontawesome.com/releases/v6.5.1/css/all.css"
      >
  {% block title %}{% endblock title %}

  <link rel="stylesheet" href="{% static 'assets/css/style.css' %}">

</head>

<body>
  <div class="container">
      <div class="row align-items-center g-lg-5 py-5 mb-md-5 mb-1" style="border-bottom: 4px solid rgb(131, 127, 127);">
        <div class="col-lg-7 text-center text-lg-start">
          <img src="{% static 'assets/images/ico_new_logo.png' %}" class="img-fluid pb-md-2" alt="">
          <h1 class="col-lg-10 fs-4">INDIAN OIL CORPORATION LIMITED</h1>
        </div>

        <!-- Login Form -->
        <div class="col-md-10 mx-auto col-lg-5" style="text-align: center;">
            <form class="p-4 p-md-5 border rounded-3 bg-light" method="post">{% csrf_token %}
                <div class="row">
                  <div class="col-12">
    
                    {% if messages %}
                    {% for message in messages %}
                    <div class="alert alert-{{message.tags}}" role="alert">
                        {{message}}
                    </div>
                    {% endfor %}
                    {% endif %}
                  </div>
                </div>
                <div class="form-floating mb-3">
                  <input type="text" class="form-control" id="sub" name="subject" placeholder="Enter your Subject">
                  <label for="sub">Subject</label>
                </div>
                <div class="form-floating mb-3">
                  <input type="text" class="form-control" id="loaction" name="location" placeholder="Location / Equipment">
                  <label for="loaction">Location</label>
                </div>
    
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="item" name="item" placeholder="Items to be procured">
                    <label for="item">Items to be procured</label>
                  </div>
                  
                  <select class="form-floating form-select form-select-lg mb-3" name="justify1" aria-label=".form-select-lg example">
                    <option selected>Vendor Selection Justification</option>
                    <option value="1">Lowest rates</option>
                    <option value="2">Low cost item</option>
                    <option value="3">Proprietary nature of item</option>
                    <option value="4">Others</option>
                  </select>

                  <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="nameVendor" name="nameVendor" placeholder="Location / Equipment">
                    <label for="nameVendor">Name & Vendor Code</label>
                  </div>

                  <select class="form-select form-select-lg mb-3" name="justify2" aria-label=".form-select-lg example">
                    <option selected>Urgency Justification</option>
                    <option value="1">Low spare stock</option>
                    <option value="2">Safety Requirement</option>
                    <option value="3">Breakdown Maintainance</option>
                    <option value="4">Gem Vendor</option>
                    <option value="5">Relaible Party</option>
                    <option value="6">Other</option>
                    
                  </select>
    
    
                  <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="cost" name="cost" placeholder="Estimated Cost">
                    <label for="cost">Total Cost</label>
                  </div>
                
                  <div class="form-floating mb-3">
                    <input type="number" class="form-control" id="sap" name="sap" placeholder="Enter Sap NO.">
                    <label for="sap">SAP NO.</label>
                  </div>
                  <div class="form-floating mb-3">
                    <input type="date" class="form-control" id="date" name="date" placeholder="Enter Date">
                    <label for="date">Date</label>
                  </div>

                <button class="w-100 btn btn-lg btn-primary" type="submit">Save</button>
                <hr class="my-4">
                <small class="text-muted">By clicking ,file is upload in folder Approvals</small>
              </form>
         
        </div>


      </div>
    

    </div>

  <script src="{% static 'assets/js/main-js.js' %}"></script>
  <link rel="script" href="{% static 'bootstrap-5.0.2-dist/js/bootstrap.bundle.min.js' %}">
  <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script> -->
</body>

</html>
